<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
        integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./assets/js/index2.js"></script>
</head>

<body>
    <header>

    </header>

    <main>
        <section id="socialNets">
            <div class="block-btn">
                <button type="button" class="btn btn-primary btn-custom">
                    <i class="fa-brands fa-google fa-xl" style="color: #ffffff;margin-right: 10px;"></i>
                    Log In with Google
                </button>
                <button type="button" class="btn btn-primary btn-custom"><i class="fa-brands fa-facebook fa-xl"
                        style="color: #ffffff; margin-right: 10px;"></i>Log In with Facebook</button>
            </div>
        </section>
        <!--  -->
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Moneda</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="dataLocalStorage"></tbody>
        </table>
        <!--  -->
        <div class="block-input">
            <div class="input-group input-group-lg">
                <input id="userName" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group input-group-lg">
                <input id="password" type="text" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="basic-addon1">
            </div>
            <p class="text-end">Forgot password</p>
            <div>
                <h2 class="d-none" id="logInSuccess">Bienvenido</h2>
                <h2 class="d-none" id="logInError">Por favor introduzca usuario y contraseña validos</h2>
            </div>
        </div>
        <!--  -->
        <div class="switch">
            <p>Remeber me</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>
        <!--  -->
        <div class="login">
            <button id="btnLogIn" type="button" class="btn btn-primary btn-custom-2">Log in</button>
            <p>Don’t have an account ? <span>register here</span></p>
        </div>

        <section id="deposits" class="d-none">
            <div class="form-group w-50 m-auto">
                <label for="name">Cuenta:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <select id="moneda" class="form-select" aria-label="Default select example" required>
                            <option selected>Selecciona una moneda</option>
                            <option value="peso">Peso</option>
                            <option value="dolar">Dolar</option>
                            <option value="euro">Euro</option>
                            <option value="uf">UF</option>
                            <option value="utm">UTM</option>
                        </select>
                    </span>
                    <input type="number" class="form-control" id="monto" name="monto" required
                        placeholder="Monto a depositar">
                    <button id="btnDeposito" type="button" class="btn btn-primary btn-custom-2">Depositar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>



</html>
